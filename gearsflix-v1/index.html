<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gearsflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">
        Gearsflix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
      alt=""
    ><br />
    <input type="text" placeholder="Digite um Número" /><br />
    <button>Pesquisar</button>
  </div>
  <div class="listGames">
    <p>Digite um número para ver a descrição de cada jogo</p>
    <p>0 - Gears of War</p>
    <p>1 - Gears of War 2</p>
    <p>2 - Gears of War 3</p>
    <p>3 - Gears of War Judgement</p>
    <p>4 - Gears of War Ultimate Edition</p>
    <p>5 - Gears of War 4</p>
  </div>
  <div class="result"></div>
  <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="script.js"></script>
</body>
</html>
